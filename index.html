<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>Sudoku Backtracking Algorithm</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="container">
        <div id="board-and-buttons">
            <button class="arrow-btn"><i class="fas fa-chevron-left"></i></button>
            <div id="board-container">
            </div>
            <button class="arrow-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div id="buttons-container">
            <button class="btn start">Solve</button>
            <button class="btn instant">Instant solve</button>
            <button class="btn reset">Reload</button>
        </div>
        
    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
